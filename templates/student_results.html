{% extends 'layout.html' %}
{% block body %}
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Sr No</th>
            <th scope="col">Name</th>
            <th scope="col">Marks</th>
        </tr>
    </thead>
    <tbody>
        {% for result in data %}
            <tr>
                <td>{{result[0]}}</td>
                <td>{{result[1]}}</td>
                <td>{{result[2]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<center>
    <a class="btn btn-primary" href="{{ url_for('download_results', testid=testid) }}">Download as CSV</a>
</center>
{% endblock %}
